query ProductDetails($slug: String!) {
  product(slug: $slug, channel: "default-channel") {
    id
    slug
    name
    description
    seoTitle
    seoDescription
    rating
    thumbnail(size: 1024, format: WEBP) {
      url
      alt
    }
    collections {
      id
      slug
      name
    }
    category {
      id
      name
    }
    variants {
      ...VariantDetails
    }
    pricing {
      priceRange {
        start {
          gross {
            amount
            currency
          }
        }
        stop {
          gross {
            amount
            currency
          }
        }
      }
    }
  }
}
